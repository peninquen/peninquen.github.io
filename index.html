---
layout: default
---
<h1>Últimos posts del Blog</h1>

<p class="posts">
  {% for post in site.posts %}
  <span style="display: block; padding-bottom: 3px">
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%d-%m-%Y" }})
  </span>

  <div class="entry">
    {{ post.excerpt }}
  </div>

  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer más...</a>

  {% endfor %}
</p>
