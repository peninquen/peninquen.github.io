<div class="posts">
  {% for post in site.posts %}
  <article class="post">

    <h1 class="hvr-underline-from-center"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt }}

      <a href="{{ site.baseurl }}{{ post.url }}">leer m√°s ...</a>

      <div class="pull-right date" style="padding-top: 5px;">
        <small>{{ post.date | date: "%d-%m-%Y" }}</small>
      </div>
      <div class="clearfix"></div>
    </div>
  </article>
  {% endfor %}
</div>
